[tool.ruff]
line-length = 100
select = [
    "E", "W", "F",
    "UP",
    "I",
    "B",
    "S",
]
ignore = [
    "S101",
    "B008",
]
target-version = "py311"
exclude = ["venv",".venv","build","dist"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
