name: P11 - DAST (ZAP Baseline)

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'src/**'
      - '.github/workflows/ci-dast.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'src/**'
  workflow_dispatch:

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure evidence directory exists
        run: mkdir -p EVIDENCE/P11

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run app
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8080 &
          timeout 30 bash -c 'until curl -sf http://localhost:8080/healthz; do sleep 1; done'

      - name: Run ZAP Baseline Scan
        run: |
          docker run --rm --network host -v $PWD:/zap/wrk owasp/zap2docker-stable \
            zap-baseline.py \
              -t http://localhost:8080 \
              -r zap_baseline.html \
              -J zap_baseline.json \
              -d || true
          mv zap_baseline.* EVIDENCE/P11/ || true

      - name: Upload P11 Evidence Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11

      - name: Commit ZAP Reports
        if: always()
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add EVIDENCE/P11/zap_baseline.*
          git commit -m "P11: add ZAP baseline reports" || echo "No changes to commit"
          git push || echo "Nothing to push"
