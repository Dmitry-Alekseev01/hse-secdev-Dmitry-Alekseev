services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    image: app:prod
    restart: unless-stopped
    user: "1001:1001"

    ports:
      - "8001:8001"

    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1

    security_opt:
      - "no-new-privileges:true"
    cap_drop:
      - ALL

    read_only: true

    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64M

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
